<a class="btn btn-primary" href="/#/create/favorite"><span class="glyphicon glyphicon-plus"></span> Add a favorite</a>
<br/>
<table class="table table-striped">
  <thead>
    <th>Title</th>
    <th>URL</th>
    <th>Edit</th>
  </thead>
  <tbody>
    <tr ng-repeat="favorite in favorites">
      <td><a ng-href="/#/favorite/{{ favorite._id }}">{{ favorite.title }}</a></td>
      <td>{{ favorite.url }}</td>
      <td>
        <div class="button-group">
          <a ng-href="/#/favorite/{{ favorite._id }}/edit" class="btn btn-default"><span class="glyphicon glyphicon-edit"></span></a>
          <a ng-href="/#/favorite/{{ favorite._id }}/delete" class="btn btn-danger"><span class="glyphicon glyphicon-remove-circle"></span></a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
